server {
	listen 80;
	listen [::]:80;
	server_name melon.blue;
	root /usr/share/nginx/html;
	location /.well-known/acme-challenge/ {
		allow all;
	}
	location / {
		return 301 https://$host$request_uri;
	}
}

server {
	# generated 2023-11-29, Mozilla Guideline v5.7, nginx 1.25.3, OpenSSL 3.0.2, modern configuration
	# https://ssl-config.mozilla.org/#server=nginx&version=1.25.3&config=modern&openssl=3.0.2&guideline=5.7

	listen 443 ssl;
	listen [::]:443 ssl;
	http2 on;
	server_name melon.blue;

	ssl_certificate /etc/nginx/certs/site_fullchain.pem;
	ssl_certificate_key /etc/nginx/certs/site_privkey.pem;
	ssl_session_timeout 1d;
	ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
	ssl_session_tickets off;

	# ssl_dhparam /etc/nginx/certs/dhparam.pem;

	# modern configuration
	ssl_protocols TLSv1.3;
	ssl_prefer_server_ciphers off;

	# HSTS (ngx_http_headers_module is required) (63072000 seconds)
	add_header Strict-Transport-Security "max-age=63072000" always;

	# OCSP stapling
	ssl_stapling on;
	ssl_stapling_verify on;

	# verify chain of trust of OCSP response using Root CA and Intermediate certs
	ssl_trusted_certificate /etc/nginx/certs/site_fullchain.pem;

	# replace with the IP address of your resolver
	resolver 1.1.1.1;

	keepalive_timeout 70;
	client_max_body_size 80m;

	root /usr/share/nginx/html;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# static server

	include mime.types;

	location /static {
		index index.html;
		sub_filter '%{HOSTNAME}' $host;
	}

	location /teapot {
		return 418;
	}

	location ^~ /_errors/ {
		root /usr/share/nginx/html/static/errors;
		allow all;
	}

	# mastodon reverse proxy

	location / {
		try_files $uri @proxy;
	}

	location ~ ^/(emoji|packs|system/accounts/avatars|system/media_attachments/files) {
		add_header Cache-Control "public, max-age=31536000, immutable";
		try_files $uri @proxy;
	}

	location /sw.js {
		add_header Cache-Control "public, max-age=0";
		try_files $uri @proxy;
	}

	location @proxy {
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header Proxy "";
		proxy_pass_header Server;

		proxy_pass http://mst-web:3000;
		proxy_buffering off;
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;

		tcp_nodelay on;
	}

	location /api/v1/streaming {
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header Proxy "";

		proxy_pass http://mst-streaming:4000;
		proxy_buffering off;
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;

		tcp_nodelay on;
	}

	# error page declaration
	# using & ref: https://github.com/denysvitali/nginx-error-pages

	# mastodon original: error_page 500 501 502 503 504 /500.html;

	error_page 404 /static/errors/404.html;
	error_page 418 /static/errors/418.html;
	error_page 500 501 /static/errors/500.html;
	error_page 502 503 504 /static/errors/502.html;
}
